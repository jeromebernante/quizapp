<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icon-logo.png" type="image/png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Quiz App By Jerome</title>
  </head>
  <body class="flex-col w-100">
    <nav class="flex-col w-100 bg-white">
      <div class="max-w-768 flex-row row-center p-1 border-cup-gray">
        <img class="h-2pt5 me-1" src="images/icon-quiz.png" alt="" />
        <span>Quiz App</span>
      </div>
    </nav>

    <main class="flex-col g-1 w-100 max-w-768 mt-1">
      <!-- Search Input -->
      <div class="w-100 p-1 bg-white border-gray">
        <input
          type="text"
          id="searchInput"
          class="w-100 p-1 border-gray rounded"
          placeholder="Search for a quiz..."
          onkeyup="filterQuizzes()"
        />
      </div>
      <!-- Quiz List -->
      <div id="quizList" class="flex-col g-1 w-100">
        <card class="reviewer flex-row w-100 bg-white border-gray">
          <a
            class="flex-row a-simple w-100 p-1"
            href="quizzes/IAS2_midterm.html"
            >IAS2 MIDTERM</a
          >
        </card>
      </div>

      <!-- No Results Message -->
      <div
        id="noResults"
        class="w-100 p-1 text-center text-gray-500"
        style="display: none; margin-top: -1rem;"
      >
        No quizzes found.
      </div>
    </main>
    <script>
      function filterQuizzes() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        let quizzes = document.querySelectorAll("#quizList card");
        let noResults = document.getElementById("noResults");
        let found = false;

        quizzes.forEach((card) => {
          let text = card.textContent.toLowerCase();
          if (text.includes(input)) {
            card.style.display = "flex";
            found = true;
          } else {
            card.style.display = "none";
          }
        });

        noResults.style.display = found ? "none" : "block";
      }
    </script>
  </body>
</html>
