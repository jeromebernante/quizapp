<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/icon-logo.png" type="image/png" />
    <link rel="manifest" href="../manifest.json" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Quiz App By Jerome</title>
  </head>
  <body class="flex-col w-100">
    <nav class="flex-col w-100 bg-white">
      <div class="max-w-768 flex-row row-center p-1 border-cup-gray">
        <img class="h-2pt5 me-1" src="../images/icon-quiz.png" alt="" />
        <span>IAS2</span>
        <a href="../index.html" class="ms-auto h-2pt5"><img class="h-100" src="../images/icon-home.png" alt=""/></a>
      </div>
    </nav>

    <main class="flex-col mt-1 max-w-768 border-gray">
      <section class="section cover">
        <header>
          <p>Information Assurance and Security</p>
          <p id="p-total-question"></p>
        </header>
        <box>
          <img id="btn-play" src="../images/icon-play.png" alt="" />
        </box>
      </section>

      <section class="section">
        <box class="nav-question">
          <p id="progress">
            <!-- progress here -->
          </p>
          <box id="status-answer"></box>
          <div id="btn-skip" class="button">SKIP</div>
        </box>

        <p id="question" class="p-question">
          <!-- question here -->
        </p>

        <p id="explanation" class="p-explanation">
          <!-- explanation -->
        </p>

        <div class="flex-col">
          <!-- image here -->
          <img id="img" src="" alt="" />
        </div>

        <ul id="options" class="options p-1">
          <!-- Options will be populated here -->
        </ul>

        <input
          type="text"
          id="input-answer"
          placeholder="your answer here..."
          autocomplete="off"
        />

        <box class="nav-question">
          <div id="btn-answer" class="button">Answer</div>
          <div id="btn-next" class="button">Next</div>
        </box>
      </section>

      <section class="section result">
        <p class="title">SCORE</p>
        <p id="score" class="score"></p>
        <box class="box-btn-replay">
          <img id="btn-replay" src="../images/icon-replay.png" alt="" />
        </box>
      </section>
    </main>
  </body>
  <script>
    const questions = [
      {
        question:
          "is the ongoing effort to protect individuals, organizations and governments from digital attacks by protecting networked systems and data from unauthorized use or harm. <br> C___________y",
        img: "",
        options: [""],
        input: "true",
        explanation: "Cybersecurity",
        correctAnswer: "Cybersecurity",
      },
      {
        question:
          "level, you need to safeguard your identity, your data, and your computing devices.",
        img: "",
        options: ["Personal", "Organizational", "Government"],
        input: "false",
        explanation: "",
        correctAnswer: "Personal",
      }
    ];
  </script>
  <script src="../scripts/script.js"></script>
</html>
